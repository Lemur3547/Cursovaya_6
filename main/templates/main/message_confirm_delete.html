{% extends 'main/base.html' %}
{% block content %}
<div class="row mt-5 ms-0 me-0 align-items-center">
    <div class="col-6">
        <h1>
            Удалить письмо {{ object }}?
        </h1>
    </div>
</div>
<div class="row mt-5 ms-0 me-0">
    <div class="card mb-3 col-6">
        <div class="card-body">
            <form method="post">
                {% csrf_token %}
                <p>
                    Вы точно хотите удалить письмо {{ object }}?
                </p>
                <p>
                    Текст письма:
                </p>
                <div class="card mb-3">
                    <div class="card-body fs-5">
                        <h3 class="text-center">
                            {{ object.name }}
                        </h3>
                        <p>
                            {{ object.text }}
                        </p>
                    </div>
                </div>
                <button type="submit" class="btn btn-danger me-2">Удалить</button>
                <a href="{% url 'main:messages' %}" class="btn btn-secondary">Отмена</a>
            </form>
        </div>
    </div>
</div>
{% endblock %}
