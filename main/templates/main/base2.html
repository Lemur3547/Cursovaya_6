{% load static %}
{% load my_tags %}
<!doctype html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="{% static 'css/bootstrap.min.css' %}" rel="stylesheet">

    <title>Hello, world!</title>
</head>
<body style="margin: 0; padding: 0">
<header class="p-3 text-white bg-dark d-flex">
    <a href="{% url 'main:index' %}" class="text-white text-decoration-none align-items-center d-flex me-auto">
        <svg xmlns="http://www.w3.org/2000/svg" width="64" height="32" fill="currentColor" class="bi bi-envelope"
             viewBox="0 0 16 16">
            <path d="M0 4a2 2 0 0 1 2-2h12a2 2 0 0 1 2 2v8a2 2 0 0 1-2 2H2a2 2 0 0 1-2-2zm2-1a1 1 0 0 0-1 1v.217l7 4.2 7-4.2V4a1 1 0 0 0-1-1zm13 2.383-4.708 2.825L15 11.105zm-.034 6.876-5.64-3.471L8 9.583l-1.326-.795-5.64 3.47A1 1 0 0 0 2 13h12a1 1 0 0 0 .966-.741M1 11.105l4.708-2.897L1 5.383z"/>
        </svg>
        <span class="fs-4">SendEmail</span>
    </a>
    <div class="text-end d-flex">
        {% if user.is_authenticated %}
        <div class="dropdown me-3">
            <a href="#" class="d-flex align-items-center text-white text-decoration-none"
               data-bs-toggle="dropdown" aria-expanded="false">
                {% if user.avatar %}
                <img src="{{ user.avatar|media_filter }}" class="rounded-circle"
                     style="height: 38px; width: 38px; object-fit: cover">
                {% else %}
                <img src="/media/no_profile.png" class="rounded-circle"
                     style="height: 38px; width: 38px; object-fit: cover">
                {% endif %}
            </a>
            <ul class="dropdown-menu dropdown-menu-dark text-small shadow">
                <li><span class="dropdown-item-text">{{ user }}</span></li>
                <li>
                    <hr class="dropdown-divider">
                </li>
                <li><a class="dropdown-item" href="#">Профиль</a></li>
                <li><a class="dropdown-item" href="{% url 'main:mailings' %}">Мои рассылки</a></li>
                <li>
                    <hr class="dropdown-divider">
                </li>
                <li><a class="dropdown-item" href="{% url 'users:logout' %}">Выйти</a></li>
            </ul>
        </div>
        {% else %}
        <a href="{% url 'users:login' %}" class="btn btn-secondary me-2">Войти</a>
        <a href="{% url 'users:register' %}" class="btn btn-primary">Регистрация</a>
        {% endif %}
    </div>
</header>
<div class="container">
    {% block content %}
    {% endblock %}
</div>
<script src="{% static 'js/bootstrap.bundle.min.js' %}"></script>
</body>
</html>
