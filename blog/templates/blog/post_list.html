{% extends 'main/base2.html' %}
{% block content %}
{% load my_tags %}
<h1 class="mt-3 mb-3 text-center">Блог</h1>
<div class="row">
    {% for post in object_list %}
    <div class="col-3">
        <div class="card mx-auto mb-3" style="width: 18rem;">
            <a href="{% url 'blog:post' post.pk %}" class="text-decoration-none text-reset">
                {% if post.image %}
                <img src="{{ post.image|media_filter }}"
                     class="card-img-top">
                {% endif %}
                <div class="card-body">
                    <h4 class="card-title">{{ post.name }}</h4>
                    <p>{{ post.body|truncatechars:100 }}</p>
                    <p class="text-end">{{ post.views_count }} просмотров.</p>
                </div>
            </a>
        </div>
    </div>
    {% endfor %}
</div>
{% endblock %}
